name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: mkdir
      run: mkdir build
    - name: cd
      run: cd build
    - name: generate Makefile
      run: cmake ..
    - name: make
      run: make
    - name: make test
      run: make test
